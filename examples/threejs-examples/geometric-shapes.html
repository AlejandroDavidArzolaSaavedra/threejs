<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro David Arzola Saavedra">
    <meta name="description" content="Three.js geometric shapes and animations">
    <title>Three.js - Geometric Shapes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c1810 0%, #1a1a1a 50%, #0f0f23 100%);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        
        .shape-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            margin: 2px;
            padding: 8px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.active {
            background-color: #ff9800;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="ui">
        <h3>Geometric Shapes Gallery</h3>
        <p>Exploring various Three.js geometries with animations</p>
        <p><strong>Mouse:</strong> Rotate camera</p>
        <p><strong>Scroll:</strong> Zoom in/out</p>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speedControl" min="0" max="10" value="5" step="1">
            <span id="speedValue">5</span>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="toggleAnimation()">Toggle Animation</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
        <button onclick="randomColors()">Random Colors</button>
    </div>
    
    <div class="shape-controls">
        <button class="active" onclick="showShape('cube')">Cube</button>
        <button onclick="showShape('sphere')">Sphere</button>
        <button onclick="showShape('cylinder')">Cylinder</button>
        <button onclick="showShape('cone')">Cone</button>
        <button onclick="showShape('torus')">Torus</button>
        <button onclick="showShape('octahedron')">Octahedron</button>
        <button onclick="showShape('dodecahedron')">Dodecahedron</button>
        <button onclick="showShape('tetrahedron')">Tetrahedron</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, currentShape, controls;
        let isAnimating = true;
        let isWireframe = false;
        let animationSpeed = 0.05;
        let currentShapeType = 'cube';

        const shapes = {};
        const colors = [
            0xff6b6b, 0x4ecdc4, 0x45b7d1, 0x96ceb4,
            0xffeaa7, 0xdda0dd, 0x98d8c8, 0xf7dc6f
        ];

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x58a6ff, 0.5);
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            // Create all shapes
            createShapes();

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Setup event listeners
            document.getElementById('speedControl').addEventListener('input', updateSpeed);
            window.addEventListener('resize', onWindowResize);

            // Show initial shape
            showShape('cube');
        }

        function createShapes() {
            // Cube
            shapes.cube = new THREE.Mesh(
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.MeshPhongMaterial({ color: colors[0] })
            );

            // Sphere
            shapes.sphere = new THREE.Mesh(
                new THREE.SphereGeometry(1.5, 32, 32),
                new THREE.MeshPhongMaterial({ color: colors[1] })
            );

            // Cylinder
            shapes.cylinder = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1, 3, 32),
                new THREE.MeshPhongMaterial({ color: colors[2] })
            );

            // Cone
            shapes.cone = new THREE.Mesh(
                new THREE.ConeGeometry(1.5, 3, 32),
                new THREE.MeshPhongMaterial({ color: colors[3] })
            );

            // Torus
            shapes.torus = new THREE.Mesh(
                new THREE.TorusGeometry(1, 0.5, 16, 100),
                new THREE.MeshPhongMaterial({ color: colors[4] })
            );

            // Octahedron
            shapes.octahedron = new THREE.Mesh(
                new THREE.OctahedronGeometry(2),
                new THREE.MeshPhongMaterial({ color: colors[5] })
            );

            // Dodecahedron
            shapes.dodecahedron = new THREE.Mesh(
                new THREE.DodecahedronGeometry(1.5),
                new THREE.MeshPhongMaterial({ color: colors[6] })
            );

            // Tetrahedron
            shapes.tetrahedron = new THREE.Mesh(
                new THREE.TetrahedronGeometry(2),
                new THREE.MeshPhongMaterial({ color: colors[7] })
            );

            // Enable shadows for all shapes
            Object.values(shapes).forEach(shape => {
                shape.castShadow = true;
                shape.receiveShadow = true;
            });
        }

        function showShape(shapeType) {
            // Remove current shape
            if (currentShape) {
                scene.remove(currentShape);
            }

            // Add new shape
            currentShape = shapes[shapeType];
            currentShapeType = shapeType;
            scene.add(currentShape);

            // Update button states
            document.querySelectorAll('.shape-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function animate() {
            requestAnimationFrame(animate);

            if (currentShape && isAnimating) {
                currentShape.rotation.x += animationSpeed * 0.5;
                currentShape.rotation.y += animationSpeed;
                
                // Add unique animations for specific shapes
                if (currentShapeType === 'torus') {
                    currentShape.rotation.z += animationSpeed * 0.3;
                } else if (currentShapeType === 'cylinder') {
                    currentShape.position.y = Math.sin(Date.now() * 0.001) * 0.5;
                } else if (currentShapeType === 'sphere') {
                    currentShape.scale.setScalar(1 + Math.sin(Date.now() * 0.002) * 0.1);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            Object.values(shapes).forEach(shape => {
                shape.material.wireframe = isWireframe;
            });
        }

        function randomColors() {
            Object.values(shapes).forEach((shape, index) => {
                const randomColor = Math.random() * 0xffffff;
                shape.material.color.setHex(randomColor);
            });
        }

        function updateSpeed() {
            const speedControl = document.getElementById('speedControl');
            const speedValue = document.getElementById('speedValue');
            animationSpeed = parseInt(speedControl.value) * 0.01;
            speedValue.textContent = speedControl.value;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
