<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro David Arzola Saavedra">
    <meta name="description" content="Basic Three.js rotating cube example">
    <title>Three.js - Rotating Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Three.js Rotating Cube</h3>
        <p>A basic example showing a rotating textured cube</p>
        <p>Mouse: Rotate camera | Scroll: Zoom</p>
    </div>
    
    <div class="controls">
        <button onclick="toggleRotation()">Toggle Rotation</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, cube, controls;
        let isRotating = true;
        let colorIndex = 0;
        let isWireframe = false;
        
        const colors = [
            0x00ff00,  // Green
            0xff0000,  // Red
            0x0000ff,  // Blue
            0xffff00,  // Yellow
            0xff00ff,  // Magenta
            0x00ffff   // Cyan
        ];

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Create cube geometry and material
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ 
                color: colors[colorIndex],
                shininess: 100
            });
            
            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            scene.add(cube);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Add a floor to receive shadows
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x808080,
                transparent: true,
                opacity: 0.3
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -3;
            floor.receiveShadow = true;
            scene.add(floor);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube if rotation is enabled
            if (isRotating) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }

            // Update controls
            controls.update();

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            cube.material.color.setHex(colors[colorIndex]);
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            cube.material.wireframe = isWireframe;
        }

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
