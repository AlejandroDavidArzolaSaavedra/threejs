<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro David Arzola Saavedra">
    <meta name="description" content="Three.js custom shader example with animated colors">
    <title>Three.js - Custom Shaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Custom Shader Example</h3>
        <p>Demonstrating custom vertex and fragment shaders</p>
        <p>Features animated colors and wave distortions</p>
        <p><strong>Controls:</strong> Mouse to rotate, scroll to zoom</p>
    </div>
    
    <div class="controls">
        <button onclick="toggleAnimation()">Toggle Animation</button>
        <button onclick="changeShaderMode()">Change Mode</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, mesh, controls;
        let isAnimating = true;
        let shaderMode = 0;
        let uniformsTime = { value: 0 };
        let uniformsMode = { value: 0 };

        // Custom vertex shader
        const vertexShader = `
            uniform float time;
            uniform float mode;
            varying vec2 vUv;
            varying vec3 vPosition;
            
            void main() {
                vUv = uv;
                vPosition = position;
                
                vec3 newPosition = position;
                
                // Wave distortion based on mode
                if (mode < 1.0) {
                    newPosition.z += sin(position.x * 5.0 + time) * 0.1;
                    newPosition.z += cos(position.y * 5.0 + time * 1.5) * 0.1;
                } else if (mode < 2.0) {
                    float dist = length(position.xy);
                    newPosition.z += sin(dist * 10.0 - time * 3.0) * 0.2;
                } else {
                    newPosition.x += sin(position.y * 8.0 + time * 2.0) * 0.1;
                    newPosition.y += cos(position.x * 8.0 + time * 2.0) * 0.1;
                }
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
            }
        `;

        // Custom fragment shader
        const fragmentShader = `
            uniform float time;
            uniform float mode;
            varying vec2 vUv;
            varying vec3 vPosition;
            
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                vec2 uv = vUv;
                vec3 color;
                
                if (mode < 1.0) {
                    // Rainbow spiral
                    float angle = atan(uv.y - 0.5, uv.x - 0.5);
                    float radius = length(uv - 0.5);
                    float hue = angle / 6.28318 + time * 0.5 + radius * 5.0;
                    color = hsv2rgb(vec3(hue, 0.8, 1.0));
                } else if (mode < 2.0) {
                    // Pulsing circles
                    float dist = length(vUv - 0.5);
                    float pulse = sin(dist * 20.0 - time * 5.0) * 0.5 + 0.5;
                    color = vec3(pulse, pulse * 0.5, 1.0 - pulse);
                } else {
                    // Grid pattern
                    vec2 grid = abs(fract(vUv * 10.0) - 0.5);
                    float pattern = smoothstep(0.4, 0.5, max(grid.x, grid.y));
                    float colorShift = sin(time + vPosition.x) * 0.5 + 0.5;
                    color = mix(vec3(1.0, 0.2, 0.2), vec3(0.2, 1.0, 1.0), pattern * colorShift);
                }
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function init() {
            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create shader material
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: uniformsTime,
                    mode: uniformsMode
                }
            });

            // Create geometry and mesh
            const geometry = new THREE.PlaneGeometry(4, 4, 50, 50);
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                uniformsTime.value += 0.02;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function changeShaderMode() {
            shaderMode = (shaderMode + 1) % 3;
            uniformsMode.value = shaderMode;
        }

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
