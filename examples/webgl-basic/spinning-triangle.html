<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro David Arzola Saavedra">
    <meta name="description" content="Pure WebGL spinning triangle example">
    <title>WebGL - Spinning Triangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        #webglCanvas {
            border: 2px solid #4caf50;
            background: linear-gradient(45deg, #16213e, #0f0f23);
        }
        
        .info {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="webglCanvas" width="500" height="500"></canvas>
        <div class="info">
            <h3>Pure WebGL Spinning Triangle</h3>
            <p>A colorful triangle rendered with pure WebGL and custom shaders</p>
            <div class="controls">
                <button onclick="toggleRotation()">Toggle Rotation</button>
                <button onclick="changeColors()">Change Colors</button>
                <button onclick="changeSpeed()">Change Speed</button>
            </div>
        </div>
    </div>

    <script>
        let gl, shaderProgram, positionBuffer, colorBuffer;
        let rotation = 0;
        let isRotating = true;
        let rotationSpeed = 0.02;
        let colorMode = 0;
        
        const vertexShaderSource = `
            attribute vec2 aPosition;
            attribute vec3 aColor;
            varying vec3 vColor;
            uniform float uRotation;
            
            void main() {
                float cos_r = cos(uRotation);
                float sin_r = sin(uRotation);
                mat2 rotation = mat2(cos_r, -sin_r, sin_r, cos_r);
                
                vec2 rotatedPosition = rotation * aPosition;
                gl_Position = vec4(rotatedPosition, 0.0, 1.0);
                vColor = aColor;
            }
        `;
        
        const fragmentShaderSource = `
            precision mediump float;
            varying vec3 vColor;
            uniform float uTime;
            uniform float uColorMode;
            
            void main() {
                vec3 color = vColor;
                
                if (uColorMode > 0.5) {
                    // Rainbow effect
                    float r = sin(uTime + gl_FragCoord.x * 0.01) * 0.5 + 0.5;
                    float g = sin(uTime + gl_FragCoord.y * 0.01 + 2.0) * 0.5 + 0.5;
                    float b = sin(uTime + (gl_FragCoord.x + gl_FragCoord.y) * 0.01 + 4.0) * 0.5 + 0.5;
                    color = vec3(r, g, b);
                }
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            
            return program;
        }
        
        function init() {
            const canvas = document.getElementById('webglCanvas');
            gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                alert('WebGL is not supported by your browser');
                return;
            }
            
            // Create shaders
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            // Create program
            shaderProgram = createProgram(gl, vertexShader, fragmentShader);
            gl.useProgram(shaderProgram);
            
            // Define triangle vertices
            const positions = [
                0.0,  0.7,   // Top vertex
               -0.7, -0.7,   // Bottom left
                0.7, -0.7    // Bottom right
            ];
            
            // Define colors for each vertex
            const colors = [
                1.0, 0.0, 0.0,  // Red
                0.0, 1.0, 0.0,  // Green
                0.0, 0.0, 1.0   // Blue
            ];
            
            // Create position buffer
            positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
            
            // Create color buffer
            colorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
            
            // Set up viewport
            gl.viewport(0, 0, canvas.width, canvas.height);
            
            // Start animation loop
            animate();
        }
        
        function animate() {
            // Update rotation
            if (isRotating) {
                rotation += rotationSpeed;
            }
            
            // Clear canvas
            gl.clearColor(0.1, 0.1, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            // Use shader program
            gl.useProgram(shaderProgram);
            
            // Set up position attribute
            const positionLocation = gl.getAttribLocation(shaderProgram, 'aPosition');
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            // Set up color attribute
            const colorLocation = gl.getAttribLocation(shaderProgram, 'aColor');
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.enableVertexAttribArray(colorLocation);
            gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, 0, 0);
            
            // Set uniforms
            const rotationLocation = gl.getUniformLocation(shaderProgram, 'uRotation');
            const timeLocation = gl.getUniformLocation(shaderProgram, 'uTime');
            const colorModeLocation = gl.getUniformLocation(shaderProgram, 'uColorMode');
            
            gl.uniform1f(rotationLocation, rotation);
            gl.uniform1f(timeLocation, Date.now() * 0.005);
            gl.uniform1f(colorModeLocation, colorMode);
            
            // Draw triangle
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            
            requestAnimationFrame(animate);
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
        }
        
        function changeColors() {
            colorMode = colorMode > 0.5 ? 0 : 1;
        }
        
        function changeSpeed() {
            rotationSpeed = rotationSpeed === 0.02 ? 0.1 : (rotationSpeed === 0.1 ? 0.005 : 0.02);
        }
        
        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
